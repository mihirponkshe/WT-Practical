<!DOCTYPE html>
<html lang="en" ng-app="authApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Registration & Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { width: 300px; margin: auto; }
        input { width: 100%; padding: 8px; margin: 5px 0; }
        button { width: 100%; padding: 10px; background: blue; color: white; }
    </style>
</head>
<body ng-controller="AuthController">
    <div class="container">
        <h2>Register</h2>
        <form ng-submit="register()">
            <input type="text" placeholder="First Name" ng-model="user.firstName" required>
            <input type="text" placeholder="Last Name" ng-model="user.lastName" required>
            <input type="text" placeholder="Username" ng-model="user.username" required>
            <input type="password" placeholder="Password" ng-model="user.password" required>
            <button type="submit">Register</button>
        </form>
        <h2>Login</h2>
        <form ng-submit="login()">
            <input type="text" placeholder="Username" ng-model="loginData.username" required>
            <input type="password" placeholder="Password" ng-model="loginData.password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
